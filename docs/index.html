<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Slack Status Changer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
    <!-- Off Canvas Menu -->
    <link rel="stylesheet" type="text/css" href="assets/css/menu_sideslide.css">
    <!-- Color Switcher -->
    <link rel="stylesheet" type="text/css" href="assets/css/vegas.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

    <link rel="shortcut icon" href="assets/img/favicon.ico">

</head>

<body>

    <div class="bg-wraper overlay has-vignette">
        <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
    </div>

    <!-- Coundown Section Start -->
    <section class="countdown-timer">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="heading-count">
                        <h2>Slack Status Changer</h2>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <p>
                        Slack Status Changer changes Slack status by SSID or IP address. <br>
                        If you use this application, please authenticate from the link below first.
                    </p>
                    <div class="button-group">
                        <a href="https://slack.com/oauth/authorize?client_id=514439387890.558044989571&scope=users:read,users.profile:write"
                            class="btn btn-common">Authorize</a>
                        <a href="https://github.com/nazboost/slack-status-changer" class="btn btn-border">Source
                            Code</a>
                        <a href="https://nazboost.github.io/" class="btn btn-border">About Me</a>
                    </div>
                    <div class="social mt-4">
                        <a class="facebook" href="#"><i class="lni-facebook-filled"></i></a>
                        <a class="twitter" href="https://twitter.com/nazboost"><i class="lni-twitter-filled"></i></a>
                        <a class="instagram" href="#"><i class="lni-instagram-filled"></i></a>
                        <a class="google" href="#"><i class="lni-google-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Coundown Section End -->

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/vegas.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.slicknav.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/form-validator.min.js"></script>
    <script src="assets/js/contact-form-script.min.js"></script>

    <script type="text/javascript">
        $("#example").vegas({
            timer: false,
            delay: 6000,
            transitionDuration: 2000,
            transition: "blur",
            slides: [
                { src: "assets/img/slide1.jpg" },
                { src: "assets/img/slide2.jpg" },
                { src: "assets/img/slide3.jpg" }
            ]
        });
    </script>

</body>

</html>
